<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra skins de outros usuários</title>
    <link rel="shortcut icon" href="https://www.jing.fm/clipimg/full/231-2314082_icon-minecraft-logo-png.png" type="image/x-icon">
    <!-- <script src="consultaCEP.js" type="module" defer></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://www.jing.fm/clipimg/full/231-2314082_icon-minecraft-logo-png.png">
    </header>
    <main class="container">
        <h1 class="title">MC Users Skins Discover</h1>
        <div class="row">
            <div class="inputbox">
                <p id="pu">UUID do Usuário</p>
                <input type="text" id="uuid" maxlength="36" required>
            </div>
        </div>
        <div id="a">
            <label for="">Link para UUIDs: </label>
            <a href="https://minecraftuuid.com/">https://minecraftuuid.com/</a>
        </div>
        <div class="row">
            <button onclick="showImageSection()">Buscar</button>
        </div>
        <div id="imageSection" style="display: none ;">
            <p>Player Skin</p>
            <img src="" id="img1">
            <button onclick="downloadImage('img1', 'player_skin.png')">Baixar</button>
            <p>Skin para Download</p>
            <img src="" id="img2">
            <button onclick="downloadImage('img2','skin_download.png')">Baixar</button>
            <p>Capa para Download</p>
            <img src="" id="img3">
            <button onclick="downloadImage('img3', 'capa_download.png')">Baixar</button>
        </div>
    </main>
    <footer>
        Luiz Felipe S.E &#169 2023 - Obrigado a <a href="https://crafatar.com">Crafatar</a> por fornecer avatares.
    </footer>
    <script src="buscarUUID.js"></script>
</body>
</html>
